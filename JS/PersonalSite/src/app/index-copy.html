    <script>
        var d = document.createElement('div');
        d.className = 'hidden no-d';
        document.head.appendChild(d);
        var loaded = window.getComputedStyle(d).display === 'none';
        document.head.removeChild(d);

        if(!loaded){
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href= '{% static "main_page/bootstrap.min.css" %}';
            document.head.appendChild(link);
        }
    </script>
    <title>Main Page</title>
